github:
  description: "Apache Camel Karaf support"
  homepage: https://camel.apache.org
  labels:
    - camel
    - integration
    - java
    - karaf
    - osgi

  enabled_merge_buttons:
    merge: false
    squash: true
    rebase: true

  protected_branches:
    main:
      required_linear_history: true

  features:
    wiki: true
    issues: true
    projects: true

  collaborators:  # Note: the number of collaborators is limited to 10
    - f2par0

  ghp_branch: gh-pages
  ghp_path: /

